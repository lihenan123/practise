<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="app">
        <!-- 定义obj -->
        <li v-for = "obj in student"> 
            {{obj.name}} || {{obj.age}}
        </li>
    </ul>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                student:[
                    {
                        name:'zhangsan',
                        age:20
                    },
                    {
                        name:'lisi',
                        age:19
                    }
                ]
            }
        })
    </script>
</body>
</html>
