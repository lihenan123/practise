<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            display: inline-block;
        }

        #div2{
            width: 200px;
            height: 200px;
            background: #0f0;
            display: none;
        }
        span{
            width: 200px;
            height: 200px;
            background: #0000ff;
        }


    </style>
</head>
<body>
    <!--
        display:
            block 块级元素  自己占一行  可以设置宽高
            inline  行级元素 多个占一行  不可以设置宽高
            inline-block   多个占一行 可以设置宽高
            none 隐藏
        -->
    <div id="div1">haha</div>
    <div id="div2">haha</div>
    <span>tyui;哈哈哈</span>
</body>
</html>
