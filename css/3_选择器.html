<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
        div{

        /* id选择器 唯一的  */
        #hehe {
            color: rebeccapurple;
            background: red;
        }

        /* li{
            color:salmon;
        } */
        /* #list-2{
            color:salmon;
        } */
        /* class 选择器  一类 */
        .list {
            color: red;
        }

        /* div p 标签选择器 */
        p {
            color: seagreen;
        }

        /* .child {
            color: yellow;
        } */
        /* 后代选择器  */
        .parent .child {
            color: yellow;
        }

        /* 子代选择器  */
        /* .parent > .child{
            color: yellow;
        } */
        a {
            color: aquamarine;
        }

        /* 伪类选择器 */
        a:hover {
            color: cadetblue;
        }

        /* 相邻兄弟选择器 */
        /* .aa + .bb{
            color:plum;
        } */
        /* 群组选择器  分组 */
        .aa,
        .bb,
        .cc {
            color: springgreen;
        }

        /* 伪元素选择器  */
        .dd::before {
            content: 'haha';
            color: red;
        }
    </style>
</head>

<body>
    <!--  -->
    <div>
        hahah
