<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        #div0{
            width: 500px;
            height: 500px;
            background: #eeeeee;
            /* margin:100px; */
            position: relative;
            left:100px;
            top:100px;
        }
        #div1{
            width: 150px;
            height: 100px;
            background: #ff0000;
            float: left;
        }
        #div2{
            width: 150px;
            height: 100px;
            background: #00ff00;
            float: left;
            position: fixed;
            left:50px;
            top:50px;
            
        }
        #div3{
            width: 150px;
            height: 100px;
            background: #00f;
            float: left;
        }
        h2{
            position: sticky;
            top:20px;
            left:0px;
            background: #f00;
        }

    </style>
</head>
<body style="height:2000px;">
    <!-- 
    1 relative 相对定位   
         相对自己初始位置  定位后空间不释放
    2 absolute 绝对定位 
         相对于最近的已定位的祖先元素如果相对于body  定位后空间释放
    3 fixed  固定定位
         相对于浏览器 定位后空间释放
    4 static    静态的（默认的）
    5 sticky   粘性定位 吸顶效果



     -->
    <div id="div0">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>

    <h2>dtfghjlk;l';;lkjh</h2>


    
</body>
</html>
