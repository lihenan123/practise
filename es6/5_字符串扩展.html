<html lang="en">
<head>

<body>
    
        <script>
                var index =0
                // var url= "url(img/"+(index+1)+".jpg)";
                
        
                let url = `url(img/${index+1}.jpg)`;
        
                console.log(url);
        
                // $('#div1').css('background-image',url);
        
        
                let a = 3;
                let b = 4;
                console.log( a+"+"+b+"的结果是"+(a+b));// 3+4的结果是7
                //用模板字符串扩展
                console.log( `${a}+${b}的结果是${a+b}`); // 3+4的结果是7
        
        
                let  str = "abcdefg";   
                // 原生js方法字符串检索：str.indexOf(c) 
                //字符串检索includes();  
                console.log(str.includes('c'));    //输出true   
                let str2 = 'abcdef';
                //起始字符串检索
                console.log( str2.startsWith('abd')); //输出false
                console.log( str2.startsWith('abc')); //输出true               
                //从后检索 endsWith();

                //从左填充padStart();
                console.log( str2.padStart(12,'xyz')) //输出xyzxyzabcdef
                //从右填充padEnd();

                //重复字符串repeat();
                console.log( str2.repeat(3)); //输出abcdefabcdefabcdef



            console.log( Number.isFinite('5'))
            console.log( Number.isNaN('123'))
                
            // console.log(Math.sign(0));
        </script>
</body>
