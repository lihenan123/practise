<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            say(){
                console.log('haha')
            }
            // 静态方法  类.方法()
            static xx(){
                console.log('xxxx')
            }
        }    

        let p1 = new Person('zs',20);        
        console.log(p1)
        p1.say();
        Person.xx();

        // Coder  继承 person
        class Coder extends Person{
            constructor(name,age,num){
                // 
                super(name,age);
                // coder自己的属性
                this.littleHair = num;
            }
            // coder自己的方法
            coding(){
                console.log('hello world~ ');
            }
        }

        let c1 = new Coder('xx',40,10);

        console.log(c1);
        c1.coding();
        c1.say();

        Person.xx();
        
        
        
        
    </script>




    





    
</body>
</html>
