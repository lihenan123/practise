    <script>
        
        // 但是成员的值都是唯一的，没有重复的值
        let x = new Set([1,2,2,3,4,3,4]);
        
        console.log(x);
        var arr = [1,2,3,4,6,3,7,4,5];

        // 数组去重 
        var y = new Set(arr);  //类数组
        y.add(10);
        y.delete(3);
        // y.clear();

        console.log(y.size);

        var arr2 = [...y];
        var arr3 = Array.from(y);

        console.log(arr2);


        // console.log(y);


        // [1,2,3,4] // new Array()  


    </script>
