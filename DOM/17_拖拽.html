<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 200px;
            height: 200px;
            background:lightsteelblue;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');
        
        oBox.onmousedown = function(e){
            e = e || window.event;
            //鼠标距离div左侧的位置
            var xDis = e.clientX-oBox.offsetLeft;
            var yDis = e.clientY-oBox.offsetTop;
            
            document.onmousemove = function(e){
                oBox.style.left = e.clientX - xDis + "px";
                oBox.style.top = e.clientY - yDis + "px";
                //左边界
                if(oBox.offsetLeft<0){
                    oBox.style.left = 0;
                }
                //上边界
                if(oBox.offsetTop<0){
                    oBox.style.top = 0;
                }
                //右边界
                var xMax = document.documentElement.clientWidth - oBox.offsetWidth;
                if(oBox.offsetLeft > xMax){
                    oBox.style.left = xMax + "px";
                }
                //下边界
                var yMax = document.documentElement.clientHeight - oBox.offsetHeight;
                if(oBox.offsetTop > yMax){
                    oBox.style.top = yMax + "px";
                }
            }
            
        }
        oBox.onmouseup = function(){
           document.onmousemove = null;
        }
        
    </script>
</body>
</html>
