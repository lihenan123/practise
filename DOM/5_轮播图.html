<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        li{
            color: #ffffff;
            font-size: 14px;
            height: 20px;
            width: 20px;
            line-height: 20px;
            float: left;
            background: #999999;
            margin-right: 5px;
            text-align: center;
            border-radius: 20%;
        }
        #pic{
            width: 750px;
            height: 291px;
        }
        #pic div{
            display: none;
        }
        #pic .selected{
            display: block;
        }
        #index{
            width: 750px;
            height: 291px;
            margin: auto;
            margin-top: 100px;
        }
        #btn1{
            position: absolute;
            right: 320px;
            top:360px;
        }
        #btn2{
            position: absolute;
            left: 320px;
            top:360px;
        }
        .active{
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="index">
        <ul id="btn1">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul id="btn2">
            <li id="pre"><</li>
            <li id="next">></li>
        </ul>
         <div id="pic">
             <div class="selected"><a href="#"><img src="img/1.jpg"></a></div>
             <div><a href="#"><img src="img/2.jpg"></a></div>
             <div><a href="#"><img src="img/3.jpg"></a></div>
             <div><a href="#"><img src="img/4.jpg"></a></div>
             <div><a href="#"><img src="img/5.jpg"></a></div>
        </div>
    </div>

<script>
    var oContainer = document.getElementById('pic')
    var oBtn1 = document.getElementById('btn1');
    var aLi1 = oBtn1.getElementsByTagName('li');
    // var oBtn2 = document.getElementById('btn2');
    // var aLi2 = oBtn2.getElementsByTagName('li');
    var oPic = document.getElementById('pic');
    var aPic = oPic.getElementsByTagName('div');
    var aPre = document.getElementById("pre");
    var aNext = document.getElementById("next");
    var idx = 0;
    for(var i=0;i<aLi1.length;i++){
        aLi1[i].index = i;
        aLi1[i].onclick = function () {
            idx = this.index;
            change(this.index);
            // for(var i=0;i<aLi1.length;i++){
            //     aLi1[i].className= "";
            //     aPic[i].className="";
            // }
            // this.className = "active";
            // aPic[this.index].className = "selected";
            
        };

    }
    aPre.onclick = function(){
        
        if(idx == 0)
            idx = 5;
        idx--;
        change(idx);
    }
    aNext.onclick = function(){
        idx++;
        if(idx == aLi1.length)
            idx = 0;  
        change(idx);
    }
    function change(x){
        for(var i=0;i<aLi1.length;i++){
            aLi1[i].className = "";
            aPic[i].className = "";
        }
        aLi1[x].className = "active";
        aPic[x].className = "selected";
    }
    var timer = setInterval(aNext.onclick,1000);

    oContainer.onmouseout = function(){
        timer = setInterval(aNext.onclick,1000);
    }
    oContainer.onmouseover = function(){
        clearInterval(timer);
    }

</script>
</body>
</html>
