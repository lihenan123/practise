<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  页面宽度 = 设备款速  初始缩放比例 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0; 
        }
        #div1{
            width: 300px;
            height: 300px;
            background: pink;
        }
        /* >=980 red */
        @media (min-width: 980px) {
            #div1{
                background:red;
            }
        }
        /* <=768 yellow */
        @media (max-width: 768px) {
            #div1{
                background:yellow;
            }
        }
        @media screen and (max-width:480px){
            #div1{
                background: #eee;
            }
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>

    

</body>
</html>
