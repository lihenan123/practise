<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            width: 750px;
            height: 291px;
            overflow: hidden;
            margin: 100px auto;
        }
        #pic{
            width: 3750px;
            height: 291px;
            
        }
        #pic div{
            float: left;
            display: none;
        }
        #btn{
            position: absolute;
            left:280px;
            top:350px;
        }
        #num{
            position: absolute;
            left:880px;
            top:350px;
        }
        ul li{
            list-style:none;
            float: left;
            height: 20px;
            width: 20px;
            background: rgba(1,1,1,0.4);
            margin-right:5px;
            line-height:20px;
            text-align:center;
            border-radius:25%;
            color:#ffffff;
        }
        #pic .selected{
            display: block;
        }
        #num .active{
            background:red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pic">
            <div class="selected"><img src="img/1.jpg"></div>
            <div><img src="img/2.jpg"></div>
            <div><img src="img/3.jpg"></div>
            <div><img src="img/4.jpg"></div>
            <div><img src="img/5.jpg"></div>
        </div>
        <div id="btn">
            <ul>
                <li id="pre"><</li>
                <li id="next">></li>
            </ul>
        </div>
        <div id="num">
            <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <script>
        var oCon = document.getElementById('container');
        var oDiv = document.getElementById('pic');
        var aPic = oDiv.getElementsByTagName('div');
        var oNext = document.getElementById('next');
        var oPre = document.getElementById('pre');
        var oNum = document.getElementById('num');
        var aNum = oNum.getElementsByTagName('li');
        var iNow = 0;

        for(var i=0;i<aNum.length;i++){
            aNum[i].index = i;
            aNum[i].onclick = function(){
                change(this.index);
                iNow = this.index;
            }
        }

        oNext.onclick = function(){
            iNow++;
            if(iNow==5)
                iNow = 0;
            change(iNow);
        }
        oPre.onclick = function(){
            iNow--;
            if(iNow==-1)
                iNow = 4;
            change(iNow);
        }

        function change(idx){
            for(var j=0;j<aNum.length;j++){
                    aNum[j].className = "";
                    aPic[j].className = "";
                }
                aNum[idx].className = "active";
                aPic[idx].className = "selected";
        }

        var timer = setInterval(oNext.onclick,1000);
        oCon.onmouseout = function(){
            timer = setInterval(oNext.onclick,1000);
        }
        oCon.onmouseover = function(){
            clearInterval(timer);
        }

    </script>
</body>
</html>
