<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #list-box {
            overflow: hidden;
        }

        #list-box li {
            list-style: none;
            float: left;
            height: 30px;
            width: 50px;
            line-height: 30px;
            text-align: center;
            background: #dddddd;
            border: 1px solid #000000;
        }

        #list-box .active {
            background: pink;

        }

        #content-box div {
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
            display: none;
        }

        #content-box .selected {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <ul id="list-box">
            <li class="active">11</li>
            <li>22</li>
            <li>33</li>
        </ul>
        <div id="content-box">
            <div class="selected">111</div>
            <div>222</div>
            <div>333</div>
        </div>
    </div>
    <script>
        var aLi = document.getElementsByTagName('li');
        var oDiv = document.getElementById('content-box');
        var aDiv = oDiv.getElementsByTagName('div');
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                for(var j=0;j<aLi.length;j++){
                    aLi[j].className="";
                    aDiv[j].className="";
                }
                this.className="active";
                aDiv[this.index].className="selected";
            }
        }

    </script>
</body>

</html>
